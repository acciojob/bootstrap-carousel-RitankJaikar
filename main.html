<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

	  
	<div id="carouselExample" class="carousel slide">
	  <div class="carousel-inner carousel slide" id="myCarousel">
	    <div class="carousel-item first-slide">
	      <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item second-slide">
	      <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item third-slide active">
	      <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="d-block w-100" alt="...">
	    </div>
		<div class="carousel-item fourth-slide">
	      <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="d-block w-100" alt="...">
	    </div>
		<div class="carousel-item fifth-slide">
	      <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="d-block w-100" alt="...">
	    </div>
	  </div>
	  <button class="carousel-control-prev glyphicon glyphicon-chevron-left carousel-control left" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
	    <span class="carousel-control-prev-icon glyphicon glyphicon-chevron-left carousel-control" aria-hidden="true"></span>
	    <span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next glyphicon glyphicon-chevron-right carousel-control right" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
	    <span class="carousel-control-next-icon glyphicon glyphicon-chevron-right carousel-control" aria-hidden="true"></span>
	    <span class="visually-hidden">Next</span>
	  </button>
	</div>

	  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
